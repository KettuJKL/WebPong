<!DOCTYPE html>
<html>
<head>
    <!-- code adopted from https://www.sitepoint.com/build-a-web-game-in-an-hour-with-visual-studio-and-asp-net/ -->
    <meta charset="utf-8"/>
    <title>Pong practice</title>
    <script src="hand.minified-1.3.8.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script src="ponglogic.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="arena">
        <div id="score">
            <h1>
                <span id="playerScore">0</span>
                <span id="opponentScore">0</span>
            </h1>
        </div>
        <div id="player"></div>
        <div id="opponent"></div>
        <div id="ball"></div>
        <div id="controls-left">
            <div id="up"></div>
            <div id="down"></div>
        </div>
        <div id="controls-right">
            <div id="left"></div>
            <div id="right"></div>
        </div>
    </div>
</body>
</html>
